version: '2'
# For testing only
services:
  db:
    image: mysql:5.6
    container_name: safehandsdb
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "openmrs"

  refapp:
    depends_on:
      - db
    build: .
    links:
      - db:database
    ports:
      - 8080
    environment:
      DB_HOST: database
      DB_DATABASE: "openmrs"
      DB_USERNAME: "root"
      DB_PASSWORD: "password"
      DB_CREATE_TABLES: "false"
      DB_AUTO_UPDATE: "false"
      MODULE_WEB_ADMIN: "false"
      OPENMRS_ADMIN_PASSWORD: "Safehands@123" # Note: has no effect if DB_CREATE_TABLES set to false
      TZ: "America/Chicago"
networks:
 default:
  external:
    name: my-pre-existing-network
