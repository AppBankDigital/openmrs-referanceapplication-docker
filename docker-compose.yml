version: '2'
# For testing only
services:
  db:
    image: mysql:5.6
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "openmrs"

  refapp:
    depends_on:
      - db
    build: .
    links:
      - db:database
    ports:
      - 8080:8080
    environment:
      DB_HOST: database
      DB_DATABASE: "openmrs"
      DB_USERNAME: "root"
      DB_PASSWORD: "password"
      DB_CREATE_TABLES: "true"
      MODULE_WEB_ADMIN: "false"
      OPENMRS_ADMIN_PASSWORD: "Admin123"
      TZ: "America/New_York"